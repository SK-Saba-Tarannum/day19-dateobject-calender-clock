<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="main.js"></script>

    <main class="container">
        <artical class="calendar">
            <header>
                <h2 id="Current-month">Current Month</h2>
                <p id="Full-date">Full date</p>
            </header>
            <section class="week">
                <p>sun</p>
                <p>mon</p>
                <p>tue</p>
                <p>wed</p>
                <p>thru</p>
                <p>fri</p>
                <p>sat</p>
            </section>
            <section class="days">
                <p class="date"></p>
                <p class="date"></p>
                <p class="date"></p>
                <p class="date"></p>
                <p class="date">1</p>
                <p class="date">2</p>
                <p class="date">3</p>
                <p class="date">4</p>
                <p class="date">5</p>
                <p class="date">6</p>
                <p class="date">7</p>
            </section>
        </artical>
    </main>
    
</body>
</html>
